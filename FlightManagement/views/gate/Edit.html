<div ng-init="loadEdit();">
    <h2>Edit Gate</h2>
    <form>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Code</label>
                <input type="text" id="code" name="code" ng-model="selectedGate.code" required />
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Status</label>
                <select id="status" name="status" ng-model="selectedGate.status" required>
                    <option value="">Select status</option>
                    <option value="Open">Open</option>
                    <option value="Close">Close</option>
                </select>
            </div>
            <div class="form-group">
                <input type="button" value="Cancel" ng-click="goBack();" class="btn btn-primary" />
                <input type="submit" value="Submit" ng-click="updateGate(selectedGate);" class="btn btn-primary" />
            </div>
            <div class="form-group">
                <span id="error" name="error" class="warning">{{errorMessage}}</span>
            </div>
        </fieldset>
    </form>
</div>
