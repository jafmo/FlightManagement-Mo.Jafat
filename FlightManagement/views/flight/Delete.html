<div ng-init="loadDelete();">
    <h2>Delete Flight</h2>
    <form>
        <fieldset>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Code</label>
                <span> {{selectedFlight.code}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Status</label>
                <span> {{selectedFlight.status}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Arrival</label>
                <span> {{selectedFlight.arrival}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-1 form-control-label">Departure</label>
                <span> {{selectedFlight.departure}}</span>

            </div>
            <div class="form-group">
                <input type="button" value="Cancel" ng-click="goBack();" class="btn btn-primary" />
                <input type="submit" value="Submit" ng-click="deleteFlight(selectedFlight.Id);" class="btn btn-primary" />
            </div>
            <div class="form-group">
                <span id="error" name="error" class="warning">{{errorMessage}}</span>
            </div>
        </fieldset>
    </form>
</div>
